name: Clone django_econet repo

on:
  push:
    branches:
      - main  # Déclenche le workflow sur chaque push sur main

jobs:
  clone:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner ton dépôt actuel
        uses: actions/checkout@v3

      - name: Cloner django_econet
        run: |
          git clone https://github.com/djamelboubred/django_econet.git temp_repo

      - name: Copier le contenu dans une nouvelle branche
        run: |
          # Copier les fichiers du dépôt cloné dans le repo courant
          cp -r temp_repo/* temp_repo/.* . 2>/dev/null || true

          # Créer une nouvelle branche
          git checkout -b synced-from-django-econet

          # Nettoyer l’historique et re-commit dans la nouvelle branche
          git add .
          git commit -m "Copie du dépôt django_econet"
          git push origin synced-from-django-econet --force
